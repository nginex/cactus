core: 8.x
type: theme
base theme: bootstrap

name: 'Cactus'
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:
  header: 'Header'
  carousel: 'Carousel'
  top_bar: 'Top Bar'
  highlighted: 'Highlighted'
  content: 'Content'
  footer: 'Footer'
  footer_middle: 'Footer middle'
  footer_pre_bottom: 'Footer pre bottom'
  footer_bottom: 'Footer bottom'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - cactus/framework
